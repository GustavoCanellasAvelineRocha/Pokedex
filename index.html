<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/Style.css">
    
    <title>Pokedex</title>
</head>
<body>

    <main>
        <section class="pokemon-display">
            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> -
                <span class="pokemon__name"></span>
            </h1>
            <img src="" alt="Imagem pokemon" class="pokemon__image">
        </section>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required>
        </form>

        <button class="shiny-button">
            â˜…
        </button>

        <div class="types">
            <h2 class="types__box type__first" >?</h2>
            <h2 class="types__box type__second">?</h2>
        </div>

        <div class="buttons">
            <button class="button prev">&lt Prev</button>
            <button class="button next">Next &gt</button>
        </div>

        <img src="image/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

    <script src="/JS/main.js"></script>
    
</body>
</html>
